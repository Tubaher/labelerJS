<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>

  <link rel="stylesheet" href="css/styles.css">
  

</head>

<body>
    <script src="js/FileSaver.js"></script>
    <img id="plateImg" src="" alt="Plate" >
    <button id="nextBtn" type="button" disabled> Next </button> 

    <select name="direction" id="cars">
      <option value="Arica">Arica</option>
      <option value="Iquique">Iquique</option>
      <option value="Antofagaste">Antofagaste</option>
      <option value="Huasco">Huasco</option>
      <option value="Coquimbo">Coquimbo</option>
      <option value="Valparaiso">Valparaiso</option>
      <option value="San Antonio">San Antonio</option>
      <option value="Talcahuano">Talcahuano</option>
      <option value="Concepcion">Concepcion</option>
      <option value="Lebu">Lebu</option>
      <option value="Temuco">Temuco</option>
      <option value="Puerto Montt">Puerto Montt</option>
    </select>
    <input id="plateNumber" type="text" placeholder="Plate Number">
    <button id="saveBtn" type="button" disabled> Save </button> 

    <input type="file" id="files" name="files[]" multiple />

    <script src="js/index.js"></script>



  
</body>
</html>
