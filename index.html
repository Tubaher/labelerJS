<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>

  <link rel="stylesheet" href="css/styles.css">
  

</head>

<body>
    <script src="js/FileSaver.js"></script>
    <img id="plateImg" src="" alt="Plate" >
    <button id="nextBtn" type="button" disabled> Next </button> 

    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="opel">Opel</option>
      <option value="audi">Audi</option>
    </select>
    <input id="direction" type="text" placeholder="Direction">
    <input id="plateNumber" type="text" placeholder="Plate Number">
    <button id="saveBtn" type="button" disabled> Save </button> 

    <input type="file" id="files" name="files[]" multiple />

    <script src="js/index.js"></script>



  
</body>
</html>
